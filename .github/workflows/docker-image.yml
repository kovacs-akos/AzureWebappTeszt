name: Docker Image CI

on:
  workflow_dispatch:
  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set Image tag
      run: |
        echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV
    
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/kovacsakos/webtest4azure:$IMAGE_TAG
        docker login ghcr.io -u kovacsakos -p ${{secrets.GHCR_TOKEN}}
        docker push ghcr.io/kovacsakos/webtest4azure:$IMAGE_TAG
